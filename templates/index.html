<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PPT Translation Comparator</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>üåç PowerPoint Translation Comparator</h1>
        <p class="desc">
          Compare your translated PowerPoint (Arabic, Russian, etc.) with the
          original English file. You‚Äôll get a full color-coded report showing
          how accurate the translation is.
        </p>

        <form id="uploadForm" enctype="multipart/form-data">
          <label>Original (English) .pptx</label>
          <input type="file" name="english" accept=".pptx" required />

          <label>Translated .pptx</label>
          <input type="file" name="translated" accept=".pptx" required />

          <label>Target language</label>
          <select name="target_lang">
            <option value="auto">Auto-detect</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>

          <button type="submit">Compare Files</button>
        </form>

        <div id="loader" class="loader hidden">
          <div class="spinner"></div>
          <p id="progressText">Analyzing translation‚Ä¶ please wait</p>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>

        <p id="status" class="status"></p>
        
        <div id="reportContainer" class="report-container hidden">
          <h2>üìä Translation Comparison Report</h2>
          <iframe id="reportFrame" class="report-frame"></iframe>
          <div class="report-actions">
            <button type="button" onclick="openReportInNewTab()">Open in New Tab</button>
            <button type="button" onclick="hideReport()">Hide Report</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");
      const progressText = document.getElementById("progressText");
      const progressFill = document.getElementById("progressFill");
      const reportContainer = document.getElementById("reportContainer");
      const reportFrame = document.getElementById("reportFrame");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Hide any previous report and status
        reportContainer.classList.add("hidden");
        status.textContent = "";
        status.style.color = "";
        
        // Show loader
        loader.classList.remove("hidden");
        progressFill.style.width = "0%";
        progressText.textContent = "Starting comparison...";
        
        const formData = new FormData(form);
        
        try {
          // Start the comparison process
          const response = await fetch("/compare", { method: "POST", body: formData });
          
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText);
          }

          // Set up progress tracking
          const es = new EventSource("/progress");
          es.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const { current, total, message, done } = data;
            
            if (total > 0) {
              const percent = Math.round((current / total) * 100);
              progressFill.style.width = percent + "%";
              progressText.textContent = `${message} ‚Äî ${percent}%`;
            } else {
              progressText.textContent = message;
            }
            
            if (done) {
              es.close();
              loader.classList.add("hidden");
              
              // Load and display the report
              reportFrame.src = "/report";
              reportContainer.classList.remove("hidden");
              
              status.textContent = "‚úÖ Report generated successfully!";
              status.style.color = "#2e7d32";
            }
          };
          
          es.onerror = function(event) {
            es.close();
            loader.classList.add("hidden");
            status.textContent = "‚ùå Error connecting to progress stream";
            status.style.color = "#c62828";
          };
          
        } catch (err) {
          loader.classList.add("hidden");
          status.textContent = "‚ùå Error: " + err.message;
          status.style.color = "#c62828";
        }
      });
      
      function openReportInNewTab() {
        window.open("/report", "_blank");
      }
      
      function hideReport() {
        reportContainer.classList.add("hidden");
      }
    </script>
  </body>
</html>
